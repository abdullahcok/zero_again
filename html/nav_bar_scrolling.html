<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Animated Nav Bar</title>
    <link rel="stylesheet" href="../style/nav_bar_scrolling.css">
  </head>
  <body>
    <header>
      <div class="container">
      <nav>
        <h1><a href="animated_nav_bar.html"><span>a</span>b</a></h1>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Mission</a></li>
          <li><a href="#">Vision</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        </nav>
      </div>
    </header>

    <section class="kafka"></section>
    <section class="franz"></section>

    <script>
        window.addEventListener('scroll', function () {
            let header = document.querySelector('header');
            let windowPosition = window.scrollY > 0;
            header.classList.toggle('scrolling-active', windowPosition);
        })
    </script>
  </body>
</html>
